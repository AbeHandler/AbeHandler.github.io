<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My A-Frame VR Demo</title>
    <!-- Load the A-Frame library from its CDN -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <!-- The a-scene is your “3D world” container -->
    <a-scene>
      <!-- A simple box at head height, a few meters in front of the camera -->
      <a-box
        position="0 1.5 -3"
        rotation="0 45 0"
        color="#4CC3D9">
      </a-box>

      <!-- A ground plane -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4">
      </a-plane>

      <!-- A sky color for the background -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
