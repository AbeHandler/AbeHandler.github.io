<!DOCTYPE html>
<html class="ocks-org do-not-copy">
<meta charset="utf-8">
<title>D3 + Leaflet</title>
<style>

@import url(//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css);

#map {
  height: 900px;
}

body , html{ 
  height: 100%;
  width: 100%;
}

svg {
  position: relative;
}

.leaflet-container .leaflet-control-scale {
font-size: 8px;
}

path {
  fill: #F10BF1;
  fill-opacity: .9;
  stroke: #F10BF1;
  stroke-width: 1.5px;
}

path:hover {
  fill: brown;
  fill-opacity: .7;
}

#mapholder{
  float:left;
  width:100%;
  position: relative;
}

#blightbuttons{
  float:left;
  width:60%;
}
#lensbutton{
  float:right;
  width: 15%;
}
#picture{
    width: 30%;
    height: 70%;
    margin: 0;
    padding: 0;
    background: #EEE url(house.jpg) 0 0 fixed;
    background-size: cover;
    right: 0;
    max-width: 100%;
    max-height: 100%;
    z-index: 6;
    position: absolute;
}

.ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
   background: none;
}

.ui-button-text-only .ui-button-text {
padding:none;
}

#buttons{
  z-index: 30;
  position: absolute;
  bottom:0;
  width: 90%;
}
</style>

<div id="mapholder">

<p id="map">
<div id="buttons">
<div id="blightbuttons"> 
<form>
  <fieldset>
    <legend>Type of blight elimination</legend>
    <div id="radio">

      <input type="checkbox" id="sheriff" name="project">
      <label for="sheriff">Sheriff Sale</label>
 
      <input type="checkbox" id="nora" name="project" checked="checked">
      <label for="nora">NORA Sale</label>
 
      <input type="checkbox" id="demolition" name="project">
      <label for="demolition">Demolition</label>

      <input type="checkbox" id="compliance" name="project">
      <label for="compliance">Compliance</label>

    </div>
  </fieldset>
</form>
</div>

<div id="lensbutton">
 <button>Lens Investigated</button>
</div>

</div>
</div>

<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  
<script src="//code.jquery.com/jquery-1.9.1.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>
<script>

  $(function() {
    $( "input[type=submit], a, button" )
      .button()
      .click(function( event ) {
        event.preventDefault();
      });
  });

$( "#radio" ).buttonset();
var map = new L.Map("map", {center: [29.97, -89.98], zoom: 14})
    .addLayer(new L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
}));

  var svg = d3.select(map.getPanes().overlayPane).append("svg"),
      g = svg.append("g").attr("class", "leaflet-zoom-hide");
 
  
d3.json("testing2.json", function(collection) {
  var bounds = d3.geo.bounds(collection),
      path = d3.geo.path().projection(project).pointRadius(function (d) {return 5});
console.warn(path)
 
  var feature = g.selectAll("path")
      .data(collection.features)
    .enter().append("path");
 
  map.on("viewreset", reset);
  reset();
 
  // Reposition the SVG to cover the features.
  function reset() {
    console.warn(bounds)
    var bottomLeft = project(bounds[0]),
        topRight = project(bounds[1]);
 
    svg .attr("width", topRight[0] - bottomLeft[0])
        .attr("height", bottomLeft[1] - topRight[1])
        .style("margin-left", bottomLeft[0] + "px")
        .style("margin-top", topRight[1] + "px").attr("transform", "translate(" + -bottomLeft[0] + "," + -topRight[1] + ")");
 
     g .attr("transform", "translate(" + -bottomLeft[0] + "," + -topRight[1] + ")");
 
    feature.attr("d", path)
  }
 
  // Use Leaflet to implement a D3 geographic projection.
  function project(x) {
    var point = map.latLngToLayerPoint(new L.LatLng(x[1], x[0]));
    return [point.x, point.y];
  }
 
  
  });


</script>
